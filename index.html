<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="backdrop"></div>
  <header>
    <button class="toggle-button">
      <span class="toggle-button__bar"></span>
      <span class="toggle-button__bar"></span>
      <span class="toggle-button__bar"></span>
      <span class="menu">Menu</span>
    </button>
    <span class="logo">By Basantraj shakti</span>
  </header>

  <nav class="main-nav">
    <div class="main-nav__avatar">
      <div class="main-nav__avatar-image">
        <img src="./images/avatar.png" alt="avatar">
      </div>
      <div class="main-nav__avatar-description">
        <p>Welcome</p>
        <i class="bi bi-chat-left-text-fill"></i>
        <i class="bi bi-file-person"></i>
        <i class="bi bi-gear-wide-connected"></i>
      </div>
    </div>

    <div class="main-nav__items">
      <h3 class="dashboard">Dashboard</h3>
      <a href="#" class="main-nav__item"><i class="bi bi-person-video3"></i> Overview</a>
      <a href="#" class="main-nav__item"><i class="bi bi-eye-fill"></i> Views</a>
      <a href="#" class="main-nav__item"><i class="bi bi-people-fill"></i> Traffic</a>
      <a href="#" class="main-nav__item"><i class="bi bi-map-fill"></i> Geo</a>
      <a href="#" class="main-nav__item"><i class="bi bi-gem"></i> Orders</a>
      <a href="#" class="main-nav__item"><i class="bi bi-bell-fill"></i> News</a>
      <a href="#" class="main-nav__item"><i class="bi bi-card-text"></i> General</a>
      <a href="#" class="main-nav__item"><i class="bi bi-clock-history"></i>History</a>
      <a href="#" class="main-nav__item"><i class="bi bi-gear-wide-connected"></i> Settings</a>
    </div>
  </nav>

  <main>
    <section class="dashboard-section">
      <h3 class="dashboard-section__heading"><i class="bi bi-person-workspace"></i> My Dashboard</h3>
      <div class="dashboard-section__dashboard-items">
        <div class="dashboard-section__dashboard-item messages">
          <span class="dashboard-icon"><i class="bi bi-chat-dots-fill"></i></span>
          <span class="dashboard-number">52</span>
          <p class="dashboard-type">Messages</p>
        </div>
        <div class="dashboard-section__dashboard-item views">
          <span class="dashboard-icon"><i class="bi bi-eye-fill"></i></span>
          <span class="dashboard-number">99</span>
          <p class="dashboard-type">Views</p>
        </div>
        <div class="dashboard-section__dashboard-item shares">
          <span class="dashboard-icon"><i class="bi bi-share-fill"></i></span>
          <span class="dashboard-number">23</span>
          <p class="dashboard-type">Shares</p>
        </div>
        <div class="dashboard-section__dashboard-item users">
          <span class="dashboard-icon"><i class="bi bi-people-fill"></i></span>
          <span class="dashboard-number">50</span>
          <p class="dashboard-type">Users</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
